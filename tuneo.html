<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styletuneo.css">
    <title>Heidan Tuning</title>
</head>
<body>
    <header>
        <p class="titulo">Heidan Tuning</p>
    </header>
    <nav>
        <ul class="menu-horizontal">
            <li><a href="index.html#inicio">Inicio</a></li>
            <li><a href="index.html#galeria">Galería</a></li>
            <li>
                <a href="index.html#reparaciones">Reparaciones</a>
                <ul class="menu-vertical">
                    <li class="reparacion-vertical"><a href="reparaciones.html">Reparación</a></li>
                    <li class="tuning-vertical"><a href="tuneo.html">Tuning</a></li>
                </ul>
            </li>
            <li><a href="index.html#contacto">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <h1>Tuning</h1>
        <form action="#" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="marca">Marca del coche:</label>
                    <input type="text" id="marca" name="marca" placeholder="Ej: Toyota" required pattern="[A-Za-z\s]{2,50}" title="Solo se permiten letras y espacios. Máximo 50 caracteres">
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo del coche:</label>
                    <input type="text" id="modelo" name="modelo" placeholder="Ej: Corolla" required pattern="[A-Za-z0-9\s-]{2,50}" title="Solo se permiten letras, números, espacios y guiones. Máximo 50 caracteres">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="nombre" for="nombre">Nombre y apellido del dueño:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required pattern="[A-Za-z\sÁ-Úá-úÑñ]{2,100}" title="Solo se permiten letras y espacios. Máximo 100 caracteres">
                </div>
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni" placeholder="Ej: 12345678A" required pattern="\d{8}[A-Za-z]" title="Debe contener 8 dígitos seguidos de una letra (ejemplo: 12345678A)">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label class="numero" for="telefono">Número de teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: 123-456-789" required pattern="\d{3}-\d{3}-\d{3}" title="El formato debe ser 123-456-789">
                </div>
                <div class="form-group" style="flex: 1 1 100%;">
                    <label>Tipo de reparación:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="reparacion" value="ruedas"> Ruedas</label>
                        <label><input type="checkbox" name="reparacion" value="aleron"> Alerón</label>
                        <label><input type="checkbox" name="reparacion" value="chasis"> Chasis</label>
                        <label><input type="checkbox" name="reparacion" value="pintura"> Pintura</label>
                        <label><input type="checkbox" name="reparacion" value="ventana"> Ventana</label>
                        <label><input type="checkbox" name="reparacion" value="tubo_de_escape"> Tubo de escape</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group" style="flex: 1 1 100%;">
                    <label for="comentarios">¿Cómo desea tunear el coche? Descríbelo</label>
                    <textarea class="pregunta"  id="comentarios" name="comentarios" rows="3" placeholder="Describe el problema" required minlength="10" maxlength="500" title="Debe contener entre 10 y 500 caracteres"></textarea>
                </div>
            </div>
            <button type="submit">Enviar formulario</button>
        </form>
    </main>
    <footer>Heidan Tuning 1ºDAM 2024/2025 ©</footer>
</body>
</html>
